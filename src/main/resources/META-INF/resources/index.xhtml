<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>SpringBootJsfPandomium</title>
</h:head>

<h:body>
  <h:form id="helloworld-form">

    <p:panel header="SpringBootJsfPandomium">
      <h:panelGrid columns="7" cellpadding="4">
        <h:outputText value="Nome: " />
        <p:inputText id="inputTextNome" value="#{index.pessoaDto.nome}" />
        <h:outputText value="Sobrenome: " />
        <p:inputText id="inputTextSobreNome" value="#{index.pessoaDto.sobreNome}" />
        <p:commandButton value="Salvar" action="#{index.salvar()}" process="@this inputTextNome inputTextSobreNome " update="@this dataTablePessoas" />
      </h:panelGrid>

      <p:dataTable id="dataTablePessoas" widgetVar="dataTablePessoas" value="#{index.pessoaList}" var="pessoa" emptyMessage="" >

        <p:column headerText="Nome" >
          <p:outputLabel value="#{pessoa.nome}" />
        </p:column>

        <p:column headerText="Sobre Nome" >
          <p:outputLabel value="#{pessoa.sobreNome}" />
        </p:column>

      </p:dataTable>

    </p:panel>

  </h:form>
</h:body>
</html>
